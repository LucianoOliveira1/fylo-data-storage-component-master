<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>
</head>
<body>
  <main class="main_container">
    <div class="files_area">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="files_container">
        <img class="files_icon" src="images/icon-document.svg" alt="document icon">
        <img class="files_icon" src="images/icon-folder.svg" alt="folder icon">
        <img class="files_icon" src="images/icon-upload.svg" alt="upload icon">
      </div>
    </div>
    <div class="storage_area">
      <p class="info">You've used <strong>815 GB</strong> of your storage</p>
      <div class="storage_bar">
        <div class="storage">
          <div class="dot_bar"> </div>
        </div>
      </div>
      <div class="amount">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
    <div class="gb_left">
      <h1>185</h1>
      <h2>GB LEFT</h2>
    </div>
  </main>
</body>
</html>
